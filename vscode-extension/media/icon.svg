    <circle cx="0" cy="8" r="4" fill="#10B981"/>
    <rect x="4" y="-12" width="2" height="20" fill="#10B981"/>
    <path d="M6,-12 Q10,-15 14,-12 L14,-8 Q10,-11 6,-8 Z" fill="#10B981"/>
