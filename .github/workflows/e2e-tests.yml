name: E2E Tests - Playwright

on:
  push:
    branches: [main, performance-upgrade-v7, develop]
  pull_request:
    branches: [main, performance-upgrade-v7, develop]
  workflow_dispatch:

jobs:
  test:
    name: E2E Tests
    timeout-minutes: 60
    runs-on: ubuntu-latest
    strategy:
      matrix:
        browser: [chromium, firefox, webkit]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: web-app/package-lock.json

      - name: Install dependencies
        working-directory: ./web-app
        run: npm ci

      - name: Install Playwright Browsers
        working-directory: ./web-app
        run: npx playwright install --with-deps ${{ matrix.browser }}

      - name: Run Playwright tests
        working-directory: ./web-app
        run: npx playwright test --project=${{ matrix.browser }}
        env:
          CI: true

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-${{ matrix.browser }}
          path: web-app/playwright-report/
          retention-days: 30

      - name: Upload test videos
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-videos-${{ matrix.browser }}
          path: web-app/test-results/
          retention-days: 7

  report:
    name: Generate Test Report
    needs: test
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: playwright-reports

      - name: Merge test results
        run: |
          echo "## ðŸ§ª E2E Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          for browser in chromium firefox webkit; do
            if [ -f "playwright-reports/playwright-report-${browser}/results.json" ]; then
              echo "### ${browser^}" >> $GITHUB_STEP_SUMMARY
              cat playwright-reports/playwright-report-${browser}/results.json | jq -r '"- Tests: \(.suites[].specs | length)\n- Passed: \([.suites[].specs[].tests[] | select(.status == \"passed\")] | length)\n- Failed: \([.suites[].specs[].tests[] | select(.status == \"failed\")] | length)"' >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
            fi
          done

      - name: Comment PR with results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const summary = fs.readFileSync(process.env.GITHUB_STEP_SUMMARY, 'utf8');

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: summary
            });
